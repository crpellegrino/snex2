{% extends 'tom_common/base.html' %}
{% load bootstrap4 static %}
{% block title %}Sign up{% endblock %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'tom_targets/css/targets_snexclone.css' %}">
{% endblock %}
{% block content %}
<h2>Sign up</h2>
<form action="" method="POST">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}

    Register
  </button>
{% endbuttons %}
</form>
{% endblock %}
